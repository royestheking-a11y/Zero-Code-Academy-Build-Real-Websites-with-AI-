<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Zero Code Academy</title>
    <style>
        :root {
            --bg-color: #09090b;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent: #7c3aed;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50vh;
            background: radial-gradient(circle at 50% 0%, rgba(124, 58, 237, 0.15) 0%, transparent 70%);
            z-index: 0;
        }

        .grid-pattern {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(to right, #27272a 1px, transparent 1px),
                linear-gradient(to bottom, #27272a 1px, transparent 1px);
            background-size: 4rem 4rem;
            opacity: 0.1;
            z-index: 0;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, #71717a);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -4px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            background-color: #ffffff;
            color: #000000;
            font-weight: 600;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            z-index: 0;
        }

        .orb-1 {
            top: 20%;
            left: 20%;
            width: 300px;
            height: 300px;
            background: #7c3aed;
            animation: pulse 8s infinite;
        }

        .orb-2 {
            bottom: 20%;
            right: 20%;
            width: 250px;
            height: 250px;
            background: #2563eb;
            animation: pulse 8s infinite 2s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.4;
            }

            100% {
                transform: scale(1);
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>
    <div class="gradient-bg"></div>
    <div class="grid-pattern"></div>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a href="/" class="btn">Return Home</a>
    </div>
</body>

</html>
